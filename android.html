<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android 遊戲庫</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .search-container {
      margin: 20px 0;
      text-align: center;
    }
    #search-input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .no-results {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Android 遊戲庫</h1>
    <a href="index.html">← 返回首頁</a>
  </header>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="搜尋遊戲名稱或描述...">
  </div>

  <main id="game-list"></main>

  <script src="parser for android.js"></script>
  <script>
    let allGames = []; // 存储所有游戏数据
    
    // 获取数据并渲染游戏
    fetch("android.txt")
      .then(res => res.text())
      .then(text => {
        // 存储所有游戏数据
        allGames = text;
        renderGames(text, "game-list");
        
        // 添加搜索事件监听
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', handleSearch);
      });
    
    // 处理搜索功能
    function handleSearch() {
      const searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
      
      if (!searchTerm) {
        // 如果搜索框为空，显示所有游戏
        renderGames(allGames, "game-list");
        return;
      }
      
      // 分割游戏块
      const blocks = allGames.replace(/\r/g, '').split('@').map(b => b.trim()).filter(Boolean);
      const filteredBlocks = [];
      
      // 筛选包含搜索词的游戏块
      blocks.forEach(block => {
        const blockText = block.toLowerCase();
        if (blockText.includes(searchTerm)) {
          filteredBlocks.push(block);
        }
      });
      
      // 重新渲染筛选后的游戏
      if (filteredBlocks.length > 0) {
        renderGames(filteredBlocks.join('@'), "game-list");
      } else {
        // 没有匹配结果
        const container = document.getElementById("game-list");
        container.innerHTML = '<div class="no-results">沒有找到符合條件的遊戲</div>';
      }
    }
  </script>
</body>
</html>
